<html>
  <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
  </head>
  <body>
    <div id="screen">
    <div class="head-bar">
      <h1>My Music</h1>
    </div>

    <div class="albums-album-wrapper">
      <div class="albums-album">
        <a href = "songs.html">
          <img class = "albums-album-art" src="images/cave.jpeg" alt="">
        </a>
        <h4 class = "albums-album-name">Code</h4>
        <p class = "albums-artist-name">The Vatican</p>
       </div>

       <div class="albums-album">
          <img class = "albums-album-art" src="images/face.jpeg" alt="">
          <h4 class = "albums-album-name">Identity</h4>
          <p class = "albums-artist-name">Noname</p>
        </div>
     </div>

     <div class="albums-album-wrapper">
        <div class="albums-album">
          <img class = "albums-album-art" src="images/blue.jpeg" alt="">
          <h4 class = "albums-album-name">Blue</h4>
          <p class = "albums-artist-name">Augustine Rivers</p>
        </div>

        <div class="albums-album">
            <img class = "albums-album-art" src="images/blue_sky.jpeg" alt="">
            <h4 class = "albums-album-name">Mountains</h4>
            <p class = "albums-artist-name">Tomi Hoover</p>
        </div>
      </div>

    </div>
  </body>
</html>
